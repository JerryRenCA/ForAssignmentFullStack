<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sqlite DB Management Page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="h-[60rem] w-[70rem] border-red-500 border">
        <header class=" text-white">
            <div class="text-center text-5xl pt-12 pb-6 font-extrabold font-playfair shadow-lg shadow-gray-700">
                Sqlite DB Management Page
                <div class="text-lg pt-6 pl-72 ml-16 text-red-700 font-satisfy"><i
                        class="fa-solid fa-warehouse pr-3"></i>Design by Jerry In NSCC, 2022</div>
            </div>
        </header>
        <main class=" h-3/4">
            <div id="left-col">
                <div class="text-center p-6 text-2xl font-bold font-playfair uppercase text-white "> Tables</div>
                <div id="table-nav" class="  flex flex-col items-center text-white ">
                    <div> table 1</div>
                    <div> table 2</div>
                    <div> table 3</div>

                </div>
            </div>
            <div id="right-col " class=" text-white">
                <div class="py-6 flex justify-start items-center">
                    <div id="table-name-lable" class="text-2xl relative w-full"> Table name:
                        <span id="tablename-tooltip" class="absolute text-sm left-0 top-[2rem] text-blue-300">Pick
                            the
                            table you want to operate from left column</span>
                        <span id="picked-tablename" class="text-red-600 font-bold px-2">Table name</span>
                    </div>
                    <div class=" hover:text-red-700 text-2xl w-[15rem] rounded-md border text-center mr-4 hover:bg-white font-bold font-playfair
                    text-white bg-black">
                        <button id="select-c-urd">Insert New Row</button>
                    </div>
                </div>
                <div id="table-content" class="hidden">
                    <div class="bg-gray-300 h-[40rem] text-black">
                        <div class=" h-full px-2 pt-4  overflow-auto">
                            <table id="tabletag" class="border-spacing-6">
                                <thead id="table-head">
                                    <tr>
                                        <th>asdf</th>
                                        <th>asdf</th>
                                        <th>asdf</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <tr>
                                        <td>asdfasdf</td>
                                        <td>asdfasdf</td>
                                        <td>asdfasdf</td>
                                    </tr>
                                    <tr>
                                        <td>asdfasdf</td>
                                        <td>asdfasdf</td>
                                        <td>asdfasdf</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="tablefooter" class=" mt-5 flex justify-around text-red-700 font-playfair font-bold">

                        <button id="btnLastPage">Last Page</button>
                        <button id="btnNextPage">Next Page</button>

                    </div>
                </div>
                <div id="table-insert-row" class="absolute flex flex-col w-[52.3rem]">
                    <div class="mt-3 mb-5 text-white font-bold font-playfair uppercase text-lg border-l-2 border-l-red-800 pl-2 
                    hover:text-red-700 hover:border-l-white cursor-pointer">Adding New row To Table</div>
                    <form class=" flex flex-col">
                        <div id="col-fields" class=" pl-6 h-[36rem] py-6 border-white border rounded-md">
                            <div class="col-field">
                                <label>attributes #1</label>
                                <input type="text" placeholder="please input text">
                            </div>
                        </div>
                        <button class="my-4 self-end text-2xl font-playfair w-[10rem] text-red-700 font-bold hover:text-white
                    hover:bg-red-800 text-center rounded-md">Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </section>
    <script src="../script.js" type="module"></script>
</body>

</html>
